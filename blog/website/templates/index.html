<h1>Hello Tosh</h1>
{{erico}}

<ul>
{% for item in lista_tecnologias %}
    {% if item == 'Django' %}
        <li><b>{{item}}</b></li>
    {% else %}
        <li>{{item}}</li> 
    {% endif %}
{% endfor %}
</ul>

<ol>
    {% for post in posts %}
    <h2> {{ post.title }} </h2>
    <h3> {{ post.subtitle }} </h3>
    <p> {{ post.content }} </p>
    {% endfor %}
</ol>
